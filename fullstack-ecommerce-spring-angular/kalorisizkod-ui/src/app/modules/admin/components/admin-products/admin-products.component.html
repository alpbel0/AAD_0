<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Ürün Yönetimi</h2>
    <button class="btn btn-success">+ Yeni Ürün Ekle</button>
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Yükleniyor...</span>
    </div>
    <p class="mt-2">Ürünler yükleniyor...</p>
  </div>

  <div *ngIf="!loading" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Ürün Adı</th>
          <th>Fiyat</th>
          <th>Stok</th>
          <th>Kategori</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency:'₺' }}</td>
          <td>{{ product.stock }}</td>
          <td>{{ product.category }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" (click)="updateProduct(product)">Düzenle</button>
            <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">Sil</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && products.length === 0" class="alert alert-info">
    Henüz kayıtlı ürün bulunmamaktadır.
  </div>
</div>
